[package]
name = "noa"
version = "0.0.0"
authors = ["Seiya Nuta <nuta@seiya.me>"]
edition = "2018"

[[bin]]
name = "noa"
path = "main.rs"

[dev-dependencies]
pretty_assertions = "0"

[dependencies]
log = "0"
anyhow = "1"
clap = { version = "3.0.1", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
futures = "0"
crossterm = { version = "0", features = ["event-stream"] }
parking_lot = "0"
rayon = "1"
arrayvec = "0"
id-arena = "2"
ropey = "1"
which = "4"
async-trait = "0"

noa_common = { path = "../common" }
noa_buffer = { path = "../buffer" }
noa_languages = { path = "../languages" }
noa_editorconfig = { path = "../editorconfig" }

