languages:
- name: plain

- name: rust
  extensions: ["rs"]
  tree_sitter:
    url: "https://github.com/tree-sitter/tree-sitter-rust"
    sources: ["src/parser.c", "src/scanner.c"]
  lsp:
    argv: ["rust-analyzer"]
    envp:
      RA_LOG: verbose

- name: c
  extensions: ["c", "h"]
  tree_sitter:
    url: "https://github.com/tree-sitter/tree-sitter-c"
    sources: ["src/parser.c"]
  lsp:
    argv: ["clangd", "--pretty", "--log=verbose"]

